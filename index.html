<!DOCTYPE HTML>
<html>
	<head>

		<title>TradingView Charting Library demo</title>

		<!-- Fix for iOS Safari zooming bug -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="charting_library/charting_library/charting_library.min.js"></script>
		<script type="text/javascript" src="charting_library/charting_library/datafeed/udf/datafeed.js"></script>

		<style type="text/css">
			.stars {
				animation: fade-in .4s infinite;
			}

			@keyframes fade-in {
				0% { opacity: 0  }
				50% { opacity: 1  }
				100% { opacity: 0  }
			}
		</style>
	</head>

	<body style="margin:0px; position: relative;">
		<img src="./theater.png">
		<img class="stars" src="./star-light.png" style="position: absolute; top: 0; left: 0">
	</body>

</html>
